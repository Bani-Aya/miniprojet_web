<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="styles1.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="buying-process-form" id="registrationForm">
        <h1>Sign Up</h1>
        <div>
            <label class="form_label" for="username">User Name</label>
            <input class="form-input" type="text" id="username" />
            <span class="error-message" id="usernameError"></span>
        </div>
        <div>
            <label class="form_label" for="email">Email</label>
            <input class="form-input" type="email" id="email" />
            <span class="error-message" id="emailError"></span>
        </div>
        <div>
            <label class="form_label" for="password">Password</label>
            <input class="form-input" type="password" id="password" />
            <span class="error-message" id="passwordError"></span>
        </div>
        <p id="formMessage" class="error-message warning"></p>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
